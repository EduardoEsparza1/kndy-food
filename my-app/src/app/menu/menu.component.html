<div *ngIf="load" class="container">
    <div class="fondopasteles">
        <img src="assets/pastelesban.jpg" alt="pastelesban">
    </div>
    <br>
    <h3 class="pb-4 mb-4 border-bottom text-center">
        <span class="text-primary" style="font-weight: 700">{{ accountService.categoria }}.</span>
    </h3>

    <div class="row">
        <div *ngFor="let producto of productos; let i = index">
            <div class="col" *ngIf="accountService.idCategoria == producto.data.categoria">
                <div class="card" style="width: 15rem;">
                    <!-- <img class="card-img-top" src="http://www.azspagirls.com/files/2010/09/orange.jpg" alt="Card image cap"> -->
                    <div class="card-block">
                        <h4 class="card-title">{{ producto.data.nombre }}</h4>
                        <p class="card-text">{{ producto.data.descripcion }}</p>
                        <p class="card-text">Existencia: {{ producto.data.existencia }}</p>
                        <p class="card-text">Precio: ${{ producto.data.precio }}</p>
                        <button type="button" class="btn btn-outline-primary" (click)="addToCartMenu(i)">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
