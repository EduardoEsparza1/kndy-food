<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Account Login</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group"><label for="email">Email</label><input type="text" id="email" name="email"
            [(ngModel)]='email' required="required" /></div>
        <div class="form-group"><label for="pass">Password</label><input type="password" id="pass" name="pass"
            [(ngModel)]="pass" required="required" /></div>
        <br>
        <div class="form-group"><button type="submit">Log In</button></div>
        <!-- Iniciar SesiÃ³n con Google o SMS -->
        <br>
        <div class="login">
          <div class="Oroption">OR</div>
        </div>
        <div class="links">
          <i (click)="accountService.loginWithGoogle()"><img class="red-social" src="../../assets/logoGoogle.png" alt=""></i>
        </div>

      </form>
    </div>
  </div>
  <div class="form-panel two">
    <div class="form-header">
      <h1>Register Account</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username"
            required="required" /></div>
        <div class="form-group"><label for="password">Password</label><input type="password" id="password"
            name="password" required="required" /></div>
        <div class="form-group"><label for="cpassword">Confirm Password</label><input type="password" id="cpassword"
            name="cpassword" required="required" /></div>
        <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email"
            required="required" /></div>
        <div class="form-group"><button type="submit">Register</button></div>
      </form>
    </div>
  </div>
</div>
