<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
      <div class="form-header">
        <h1>Inicio de sesión</h1>
      </div>
      <div class="form-content">
          <form>

            <!-- Correo -->
            <ng-container *ngIf="accountService.method=='correo'; else sms">
              <div class="form-group"><label for="email">Correo</label><input type="text" id="email" name="email"
                  [(ngModel)]='accountService.email' required="required" autocomplete="true"/></div>
              <div class="form-group"><label for="pass">Contraseña</label><input type="password" id="pass" name="pass"
                  [(ngModel)]="accountService.pass" required="required" autocomplete="true"/></div>
              <br>
              <div class="form-group"><button type="submit" (click)="accountService.customLogin()" (click)="accountService.comprobar()">Iniciar Sesión</button></div>
              <br>
            </ng-container>

            <!-- SMS -->
            <ng-template #sms>
              <h1>Hola prro feo :v</h1>
            </ng-template>

            <!-- Opciones de inicio de sesión -->
            <div class="login">
              <div class="Oroption">O</div>
            </div>
            <div class="links">
              <img (click)="accountService.loginWithGoogle()" class="red-social" src="../../assets/logoGoogle.png" alt="Google">
              <img (click)="accountService.showSMS()" class="red-social" src="../../assets/logoSMS.png" alt="Correo" [hidden]="accountService.method!='correo'">
              <img (click)="accountService.showCorreo()" class="red-social" src="../../assets/logoCorreo.png" alt="SMS" [hidden]="accountService.method!='sms'">
            </div>
          </form>
      </div>
  </div>
  <div class="form-panel two">
    <div class="form-header">
      <h1>Registro</h1>
    </div>
    <div class="form-content">
      <form action="htts://google.com">
        <div class="form-group"><label for="name">Nombre</label><input type="text" id="name" name="name"
          [(ngModel)]="accountService.nombre" required="required" /></div>
        <div class="form-group"><label for="emailR">Correo Electrónico</label><input type="email" id="emailR" name="emailR"
          [(ngModel)]="accountService.correo" required="required" /></div>
        <div class="row cent">
          <div class="col-md-12 col-lg-6" style="width: 100% !important; padding-left: 0;">
            <div class="form-group" style="width: 100%;"><label for="password">Contraseña</label><input type="password" id="password"
              [(ngModel)]="accountService.password" name="password" required="required" autocomplete=""/></div>
          </div>
          <div class="col-md-12 col-lg-6 m-res" style="width: 100% !important; padding-right: 0;">
            <div class="form-group"><label for="cpassword">Repetir contraseña</label><input type="password" id="cpassword"
              [(ngModel)]="accountService.password2" name="cpassword" required="required" autocomplete=""/></div>
          </div>
        </div>
        <br>
        <div class="form-group"><button type="submit" (click)="accountService.register()">Registrarse</button></div>
      </form>
    </div>
  </div>
</div>
