<h3 class="pb-4 mb-4 border-bottom text-center">
    <span class="text-primary" style="font-weight: 700;">APARTADOS DE LA SEMANA</span>
</h3>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div style="display: block;">
            <!--Canvas para poder generar graficos, ancho y alto se definen de forma estatica-->
            <!--Enlaces a todo lo que pusimos en el ts-->
            <canvas *ngIf="this.bandera==false" baseChart width="400" height="400" [datasets]="lineChartData"
                [labels]="lineChartLabels" [options]="lineChartOption" [colors]="lineChartColors"
                [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>

        </div>
    </div>
</div>
