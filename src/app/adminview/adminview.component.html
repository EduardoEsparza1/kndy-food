<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <!--Formulario-->
            <div class="container">
                <h3>
                    Agregar Productos.
                </h3>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="">Precio:</label>
                    <input type="number" class="form-control" [(ngModel)]="precio">
                </div>
                <div class="form-group">
                    <label for="select">Categoría:</label>
                    <br>
                    <select name="select" [(ngModel)]="categoria">
                        <option value="1" selected>Pasteles</option>
                        <option value="2">Galletas</option>
                        <option value="3">Gelatinas</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="">Descripción:</label>
                    <input type="text" class="form-control" [(ngModel)]="descripcion">
                </div>
                <div class="form-group">
                    <label for="">Existencia:</label>
                    <input type="number" class="form-control" [(ngModel)]="existencia">
                </div>
                <div class="form-group">
                    <label for="">ID:</label>
                    <input disabled type="text" class="form-control" [(ngModel)]="id">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" (click)="addProducto()">Agregar</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!--Productos-->

            <div id="accordion" role="tablist">
                <div class="card">
                  <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                      <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
                        Pasteles.
                      </a>
                    </h5>
                  </div>
              
                  <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" style="">
                    <div class="card-body">
                      <!--Aqui va la tabla de pasteles-->
                    </div>
                  </div>
                </div>
               <div class="card">
                  <div class="card-header" role="tab" id="headingTwo">
                    <h5 class="mb-0">
                      <a class="" data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Gelatinas.
                      </a>
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" style="">
                    <div class="card-body">
                      <!--Aqui va la tabla de gelatinas-->
                    </div>
                  </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingThree">
                      <h5 class="mb-0">
                        <a class="" data-toggle="collapse" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                          Galletas.
                        </a>
                      </h5>
                    </div>
                    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" style="">
                      <div class="card-body">
                        <!--Tabla de galletas-->
                      </div>
                    </div>
                  </div>
              </div>
              
        </div>
    </div>
</div>
