<main>
    <h3 class="pb-4 mb-4 border-bottom text-center">
        <span class="text-primary" style="font-weight: 700">{{ accountService.categoria }}.</span>
    </h3>
        <div class="card-group" *ngFor="let producto of productos">
            <div class="card" *ngIf="accountService.idCategoria == producto.data.categoria">
                <div class="card-body">
                    <h4 class="card-title">{{ producto.data.nombre }}</h4>
                    <p class="card-text">{{ producto.data.descripcion }}</p>
                    <p class="card-text">{{ producto.data.precio }}</p>
                    <button type="button" class="btn btn-outline-info">Agregar</button>
                </div>
            </div>
        </div>
</main>
